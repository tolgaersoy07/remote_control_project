<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADMİN PANELİ</title>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/logo.jpg') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forward_button.css') }}">
</head>
<body>
    <form id="logoutForm" method="POST" action="/logout">
        <button type="submit">{{session['userID']}} : Çıkış Yap</button>
    </form>
   

   
    <h1>ADMİN YÖNETİM PANELİ</h1>
    
    <div class="container">
        <form action="/redirect_from_admin" method="post" class="block">
            <input type="hidden" name="destination" value="musteri-tablolar">
            <button type="submit"><img src="{{ url_for('static', filename='images/customers.png') }}" alt="Müşteri Tablosu">Müşteri Tablosu</button>
        </form>

        <form action="/redirect_from_admin" method="post" class="block">
            <input type="hidden" name="destination" value="cihaz-tablolar">
            <button type="submit"><img src="{{ url_for('static', filename='images/devices.png') }}" alt="Cihaz Tablosu">Cihaz Tablosu</button>
        </form>

        <form action="/redirect_from_admin" method="post" class="block">
            <input type="hidden" name="destination" value="cihaz-ekleme">
            <button type="submit"><img src="{{ url_for('static', filename='images/add_device.png') }}" alt="Cihaz Ekleme İşlemleri">Cihaz Ekleme İşlemleri</button>
        </form>

        <form action="/redirect_from_admin" method="post" class="block">
            <input type="hidden" name="destination" value="kullanici-kaydet">
            <button type="submit"><img src="{{ url_for('static', filename='images/user_register.png') }}" alt="Kullanıcı Kaydet">Kullanıcı Kaydet</button>
        </form>
        <form action="/redirect_from_admin" method="post" class="block">
            <input type="hidden" name="destination" value="profilimi_duzenle">
            <button type="submit">
                <img src="{{ url_for('static', filename='images/edit_profile.png') }}" alt="Profilimi Düzenle">Profilimi Düzenle
            </button>
        </form>
        
        

      
    </div>
    <h2 style="color:blue;">!!! ANONİM ŞİRKETİ !!!</h2>
</body>
</html>
